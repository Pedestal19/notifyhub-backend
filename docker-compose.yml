version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: notifyhub-postgres
    environment:
      POSTGRES_DB: notifyhub
      POSTGRES_USER: notifyhub
      POSTGRES_PASSWORD: notifyhub
    ports:
      - "5433:5432"
    volumes:
      - notifyhub_pgdata:/var/lib/postgresql/data

volumes:
  notifyhub_pgdata:
